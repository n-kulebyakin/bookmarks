{% extends "base.html" %}

{% block title %}Log-in{% endblock %}
{% block content %}

    <div id="login">
        <h1>Log-in</h1>
        <p>Please, use the following from to log-in:</p>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Log in" id="subbutton"></p>
        </form>
    </div>

{% endblock %}
